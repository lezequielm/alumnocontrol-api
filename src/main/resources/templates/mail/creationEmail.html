<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
<head>
    <title th:text="#{email.activation.title}">Activación de usuario - Alumno-Control</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        a {
            color: #3E8ACC;
        }
        .title {
            font-size: xx-large;
        }
    </style>
</head>
    <body>
        <h1 class="title">Alumno-Control</h1>
        <p th:text="#{email.activation.greeting(${user.firstName})}">
            Nombre:
        </p>
        <p>
            Tu cuenta de Alumno-Control fue creada correctamente, para activarla hace click en el siguiente link:
        </p>
        <p>
            <a th:with="url=(@{|${baseUrl}/account/activate?key=${user.activationKey}|})" th:href="${url}">Link de activación</a>
        </p>
        <p>
            <span>Saludos, </span>
            <br/>
            <em>Alumno-Control.</em>
        </p>
    </body>
</html>
